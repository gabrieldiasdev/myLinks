<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="./assets/img/logo.png">
        <link rel="stylesheet" href="./assets/css/variables.css" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>Gabriel Dias - Links</title>
    </head>
    <body>

        <div class="container">
            
            <section class="links-content">

                <header class="links-content-header">
                    <h5>Hi there!</h5>
                    <img src="./assets/img/logo.png" alt="Logo pessoal">
                    <p>
                        Good to see you my friend. <br> Here are all my links. <br>
                        Enjoy!
                    </p>
                </header>

                <main class="links-content-main">
                    <a href="https://www.linkedin.com/in/gabrieldiasdev/" target="_blank">
                        <div>
                            <img src="./assets/img/linkedin_icon.svg" alt="Icone linkedin">
                            <p>Linkedin</p> 
                        </div>
                    </a>
                    <a href="https://github.com/gabrieldiasdev" target="_blank">
                        <div>
                            <img src="./assets/img/github_icon.svg" alt="Icone github">
                            <p>Github</p>
                        </div>
                    </a>
                    <a href="https://drive.google.com/file/d/1lPJe3KcJ0Fz6MR0PDv1L0FZ5GhJ0hCxI/view?usp=sharing" target="_blank">
                        <div>
                            <img src="./assets/img/curriculo_icon.svg" alt="Icone curriculo">
                            <p>Curriculo</p>
                        </div>
                    </a>
                    <a href="https://www.instagram.com/ei.dias/" target="_blank">
                        <div>
                            <img src="./assets/img/instagram_icon.svg" alt="Icone instagram">
                            <p>Instagram</p>
                        </div>
                    </a>
                    
                </main>

            </section>

            <div class="music_button">
                <p id="play_text">Click to play the song</p>
                <img src="./assets/img/play_icon.svg" alt="Icone para dar play ou pausar musica" id="play_button">
            </div>

        </div>

        <audio id="back_song">

            <source src="./assets/music/back_song.mp3" type="audio/mp3">

        </audio>


        <script src="./assets/js/script.js"></script>
    </body>
</html>
